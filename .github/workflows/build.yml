name: build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ARCH: arm64
    steps:
      - uses: actions/checkout@v4
      - name: git clone
        run: |
          git clone https://git.alpinelinux.org/cgit/aports /tmp/aports --depth 1
          git clone https://gitlab.postmarketos.org/postmarketOS/pmaports.git /tmp/pmaports
          git clone https://gitlab.postmarketos.org/postmarketOS/pmbootstrap /tmp/pmbootstrap --depth 1
          git clone https://github.com/mainlining/linux --branch danila/spacewar-testing /tmp/linux --depth 1
      - name: pmbootstrap init
        run: |
          cp $GITHUB_WORKSPACE/pmbootstrap_v3.cfg ~/.config/pmbootstrap_v3.cfg
          yes '' | python3 /tmp/pmbootstrap/pmbootstrap.py init
      - name: build llvm
        run: |
          mkdir -p ~/.local/var/pmbootstrap/cache_git/pmaports/temp
          cp -r /tmp/aports/main/llvm19 ~/.local/var/pmbootstrap/cache_git/pmaports/temp/llvm19
          cp $GITHUB_WORKSPACE/llvm_apkbuild ~/.local/var/pmbootstrap/cache_git/pmaports/temp/llvm19/APKBUILD
          /tmp/pmbootstrap/pmbootstrap.py build llvm19 --force
      - name: build images
        run: |
          python3 /tmp/pmbootstrap/pmbootstrap.py install --password 147147 --filesystem btrfs

